<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');
    </style>
</head>
<body>
    
    <p class="date-header">DATE  <span class="format-header">FORMAT</span></p>
    <div class = "date-format-container">
        
        <div class = "date-container">
            <p class="date-text">30th June 2024</p>
        </div>
        
        <div class="twelve-hr">
          <p class="format-container-text"> 12 hr </p> 
        </div>
         
        <div class="twenty-four-hr">
        <p class="format-container-text"> 24 hr</p>  
        </div>
    </div>
    

    <p class="time-header">TIME</p>
    <div class="time-container">

         <div class="hr-container">
         <p class="hr-text">23</p>
         </div>

         <p class="colon">:</p>
         <div class="min-container"> 
            <p class="min-text">59</p>
         </div>

         <p class="colon">:</p>
         <div class="sec-container">
            <p class="sec-text">59</p>
         </div>

         <div class="am-pm-container">
            <p class="am-pm-text">AM</p>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
